spring.application.name=flight-planner

spring.security.user.name=codelex-admin
spring.security.user.password=Password123

flight.date-pattern=yyyy-MM-dd HH:mm

#Database connection configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=codelex
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Liquibase configuration
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

#storage mode configuration
flight-storage-mode=database

spring.jpa.show-sql=true